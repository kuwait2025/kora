  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      background-color: rgba(0, 0, 0, 0.834);
      font-family: Arial, sans-serif;
    }

    #hedardiv {
      background-color: rgba(0, 0, 0, 0.834);
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #imghedr {
      max-height: 70px;
    }

    #text1 {
      font-size: 28px;
      text-align: center;
      color: azure;
      margin: 20px 10px;
    }

    .ticket {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-name {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      flex-grow: 1;
    }

    .stadium, .time {
      text-align: center;
      font-size: 14px;
      margin: 5px 0;
    }

    .price-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: orange;
      border-radius: 6px;
      padding: 8px 12px;
      color: white;
      font-weight: bold;
    }

    .buy-btn {
      background-color: white;
      color: orange;
      border-radius: 6px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid orange;

    .buy-btn:hover {
